version: 1
backend:
  phases:
    build:
      commands:
        - '# Install pnpm'
        - npm install -g pnpm
        - '# Install dependencies'
        - pnpm install
        - '# Deploy backend using Amplify Gen 2'
        - cd apps/backend && npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
