version: 1
applications:
  - appRoot: apps/backend
    backend:
      phases:
        build:
          commands:
            - npm install -g pnpm@8
            - pnpm add -D @aws-amplify/backend
            - npx ampx generate
            # Deploy backend for this branch/app
            - npx ampx pipeline-deploy --app-id d1c8whcw05ye14 --branch $AWS_BRANCH
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@8
            - pnpm install --frozen-lockfile
            - cd ../frontend && pnpm install --frozen-lockfile
        build:
          commands:
            - cd ../frontend && pnpm build
      artifacts:
        baseDirectory: ../frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../frontend/node_modules/**/*
