version: 1
applications:
  - appRoot: apps/backend
    env:
      variables:
        AWS_REGION: eu-central-1          # force region for all commands
        NODE_ENV: production
    backend:
      phases:
        build:
          commands:
            - "echo Backend: installing pnpm and dependencies"
            - "npm install -g pnpm@8"
            - "pnpm install --frozen-lockfile"
            - "echo Backend: pipeline deploy for branch $AWS_BRANCH (app d1c8whcw05ye14)"
            - "npx ampx pipeline-deploy --app-id d1c8whcw05ye14 --branch $AWS_BRANCH"
            - "echo Backend: generating amplify_outputs.json (eu-central-1)"
            - "npx ampx generate outputs --app-id d1c8whcw05ye14 --branch $AWS_BRANCH --format json"
    frontend:
      phases:
        preBuild:
          commands:
            - "echo Frontend: installing pnpm and dependencies"
            - "npm install -g pnpm@8"
            - "pnpm install --frozen-lockfile"
            - "cd ../frontend && pnpm install --frozen-lockfile"
        build:
          commands:
            - "echo Frontend: building app"
            - "cd ../frontend && pnpm build"
      artifacts:
        baseDirectory: ../frontend/dist      # change to .next if Next.js
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../frontend/node_modules/**/*
          - ~/.pnpm-store/**/*
