version: 1
applications:
  - appRoot: apps/backend       # ðŸ‘ˆ points to folder with amplify/backend.ts
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm@8        # ðŸ‘ˆ Install pnpm first
            - pnpm install --frozen-lockfile
        build:
          commands:
            - cd ../frontend
            - pnpm install --frozen-lockfile
            - pnpm build
      artifacts:
        baseDirectory: ../frontend/dist    # adjust for Vite or Next.js
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../frontend/node_modules/**/*
