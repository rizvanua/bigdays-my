version: 1
applications:
  - appRoot: apps/backend         # ðŸ‘ˆ tells Amplify where backend.ts lives
    frontend:
      phases:
        preBuild:
          commands:
            - pnpm install --frozen-lockfile
        build:
          commands:
            # Build your FRONTEND from sibling folder
            - cd ../frontend && pnpm install --frozen-lockfile && pnpm build
      artifacts:
        baseDirectory: ../frontend/dist   # vite output folder
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ../frontend/node_modules/**/*
